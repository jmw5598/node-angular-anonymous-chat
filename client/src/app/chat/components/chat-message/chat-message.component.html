<div *ngIf="message" class="chat-message">
  <div class="chat-message-user">
    <img class="chat-message-user-avatar" src="http://s3.amazonaws.com/37assets/svn/765-default-avatar.png">
  </div>
  <div class="chat-message-content">
    <p>{{ message.message }}</p>
    <span>{{ message.user.id }}</span>
  </div>
</div>
